<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav id="nyt-main-nav">
        <div>
          <img src="./images/menu.svg" alt="Main Menu" />
          <img src="./images/search.svg" alt="Search" />
        </div>
        <div>
          <a href="#">
            <img src="images/The_New_York_Times.svg" alt="New York Times Logo"
          /></a>
        </div>
        <div>
          <span>Account</span
          ><img
            src="./images/downwards-arrow.svg"
            alt="Downwards Arrow"
            class="inline-icon"
          />
        </div>
      </nav>
      <div id="article-header">
        <div>
          <a href="#">
            <img src="./images/chanel-logo-black.svg" alt="Chanel Logo"
          /></a>
        </div>
        <div id="paid-post">
          <span>PAID POST</span
          ><img
            src="./images/question-mark.svg"
            alt="Question Mark"
            class="inline-icon"
          />
        </div>
        <div id="share-article">
          <span>Share</span
          ><img
            src="./images/share-arrow.svg"
            alt="Share Arrow"
            class="inline-icon"
          />
        </div>
      </div>
    </header>
    <main></main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
